<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athkar</title>
    <script type="text/javascript" src="MessageClasses.js"></script>
    <script type="text/javascript" src="AfterPrayerMessages.js"></script>
    <script type="text/javascript" src="MorningEveningMessages.js"></script>
    <script type="text/javascript" src="AthanMessages.js"></script>
    <script type="text/javascript" src="ArkanAlsalahMessages.js"></script>
    <script type="text/javascript" src="WajibatAlsalahMessages.js"></script>
    <script type="text/javascript" src="MubtilatAlsalahMessages.js"></script>
    <script type="text/javascript" src="MessageControllerClass.js"></script>
    <script type="text/javascript" src="PrayerEventClass.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data/SA/wtimes-SA.AL-TAIF.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload="main()">
    <div class="main" id="main">
      <div class="main-item message card" id="message">
        <div class="messageTitleContainer">
          <p class="date" id="date"></p>
          <p class="messageTitle">
            <span id="messageTitle"></span>
            <span id="messageIndex"></span>
          </p>
          <p class="clock" id="clock"></p>
        </div>

        <div class="messageText" id="messageBody">بسم الله الرحمن الرحيم</div>
      </div>
    </div>
    <div class="footer" id="footer">
      <div id="prayers" class="prayer-group-container">
        <div class="prayer-group">
          <div class="prayer">
            <span class="prayer-name">الفجر</span>
            <span class="prayer-time" id="fajrTime">0:00</span>
          </div>
          <div id="shrooq" class="prayer">
            <span class="prayer-name">الشروق</span>
            <span class="prayer-time" id="shroogTime">0:00</span>
          </div>
          <div class="prayer">
            <span class="prayer-name" id="dhuhr">الظهر</span>
            <span class="prayer-time" id="dhuhrTime">0:00</span>
          </div>
        </div>

        <div class="prayer-group">
          <div class="prayer">
            <span class="prayer-name">العصر</span>
            <span class="prayer-time" id="asrTime">0:00</span>
          </div>
          <div class="prayer">
            <span class="prayer-name">المغرب</span>
            <span class="prayer-time" id="magribTime">0:00</span>
          </div>
          <div class="prayer">
            <span class="prayer-name">العشاء</span>
            <span class="prayer-time" id="eshaTime">0:00</span>
          </div>
        </div>
      </div>
      <div id="notifications" class="notifications-container">
        <div id="notification" class="notification">اذان</div>
        <div id="notificationTimer" class="notification-timer">0:00</div>
      </div>
    </div>
    <div class="fullScreen">
      <div class="fullScreenFexContainer"></div>
    </div>
  </body>
</html>
