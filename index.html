<!DOCTYPE html>
<html class="theme-pattern-1" lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athkar</title>
    <script type="text/javascript" src="MessageClasses.js"></script>
    <script type="text/javascript" src="AfterPrayerMessages.js"></script>
    <script type="text/javascript" src="MorningEveningMessages.js"></script>
    <script type="text/javascript" src="AthanMessages.js"></script>
    <script type="text/javascript" src="ArkanAlsalahMessages.js"></script>
    <script type="text/javascript" src="WajibatAlsalahMessages.js"></script>
    <script type="text/javascript" src="MubtilatAlsalahMessages.js"></script>
    <script type="text/javascript" src="MessageControllerClass.js"></script>
    <script type="text/javascript" src="PrayerEventClass.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data/SA/wtimes-SA.AL-TAIF.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload="main()">
    <div class="main" id="main">
      <div class="main-item message card" id="message">
        <div class="messageTitleContainer" id="messageTitleContainer">
          <p class="date" id="date"></p>
          <p class="messageTitle">
            <span id="messageTitle"></span>
            <span id="messageIndex"></span>
          </p>
          <p class="clock" id="clock"></p>
        </div>

        <div class="messageText" id="messageBody">
          بسم الله الرحمن الرحيم<br />
          <div id="resolution"></div>
        </div>
      </div>
    </div>
    <div class="footer" id="footer" onclick="showMenu()">
      <div id="prayers" class="prayer-group-container">
        <div class="prayer-group">
          <div class="prayer">
            <div class="prayer-times">
              <span class="prayer-name">الفجر</span>
            </div>
            <div class="prayer-times">
              <span class="prayer-time prayer-athan" id="fajrTime">0:00</span>
              <span class="prayer-time prayer-iqama" id="fajrIqama">0:00</span>
            </div>
          </div>
          <div id="shrooq" class="prayer">
            <div class="prayer-times">
              <span class="prayer-name">الشروق</span>
            </div>
            <div class="prayer-times">
              <span class="prayer-time prayer-athan" id="shroogTime">0:00</span>
              <span class="prayer-time prayer-iqama" id="shrooqIqama"
                >0:00</span
              >
            </div>
          </div>
          <div class="prayer">
            <div class="prayer-times">
              <span class="prayer-name" id="dhuhr">الظهر</span>
            </div>

            <div class="prayer-times">
              <span class="prayer-time prayer-athan" id="dhuhrTime">0:00</span>
              <span class="prayer-time prayer-iqama" id="dhuhrIqama">0:00</span>
            </div>
          </div>
        </div>

        <div class="prayer-group">
          <div class="prayer">
            <div class="prayer-times">
              <span class="prayer-name">العصر</span>
            </div>
            <div class="prayer-times">
              <span class="prayer-time prayer-athan" id="asrTime">0:00</span>
              <span class="prayer-time prayer-iqama" id="asrIqama">0:00</span>
            </div>
          </div>
          <div class="prayer">
            <div class="prayer-times">
              <span class="prayer-name">المغرب</span>
            </div>
            <div class="prayer-times">
              <span class="prayer-time prayer-athan" id="magribTime">0:00</span>
              <span class="prayer-time prayer-iqama" id="magribIqama"
                >0:00</span
              >
            </div>
          </div>
          <div class="prayer">
            <div class="prayer-times">
              <span class="prayer-name">العشاء</span>
            </div>
            <div class="prayer-times">
              <span class="prayer-time prayer-athan" id="eshaTime">0:00</span>
              <span class="prayer-time prayer-iqama" id="eshaIqama">0:00</span>
            </div>
          </div>
        </div>
      </div>
      <div id="notifications" class="notifications-container">
        <div id="notification" class="notification">اذان</div>
        <div id="notificationTimer" class="notification-timer">0:00</div>
      </div>
    </div>
    <div class="menu" id="menu" onclick="hideMenu()" style="display: none">
      <div class="menuSection" onclick="event.stopPropagation();">
        <div class="menuSectionTitle" onclick="changeMenuSectionSize(this)">
          <span>+</span>
          <span>تدوير الشاشة</span>
        </div>
        <div class="menuSectionBody">
          <div>
            <input
              type="radio"
              id="rotateNone"
              name="rotation"
              value=""
              onclick="rotate(this)"
            />
            <label for="rotateNone">بلا تدوير</label>
          </div>
          <div>
            <input
              type="radio"
              id="rotateBodyRight"
              name="rotation"
              value="rotateBodyRight"
              onclick="rotate(this)"
            />
            <label for="rotateBodyRight">يمين</label><br />
          </div>
          <div>
            <input
              type="radio"
              id="rotateBodyLeft"
              name="rotation"
              value="rotateBodyLeft"
              onclick="rotate(this)"
            />
            <label for="rotateBodyLeft">يسار</label>
          </div>
        </div>
      </div>
      <div class="menuSection" onclick="event.stopPropagation();">
        <div class="menuSectionTitle" onclick="changeMenuSectionSize(this)">
          <span>+</span>
          <span>ألوان الصفحة</span>
        </div>
        <div class="menuSectionBody">
          <div>
            <input type="color" id="head" name="head" value="#e66465" />
            <label for="head">تجربه</label>
          </div>

          <div>
            <input type="color" id="body" name="body" value="#f6b73c" />
            <label for="body">تجربه</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
